<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/cssPages/gallery.css">
    <link rel="stylesheet" href="/cssPages/navbar.css">


</head>

<body>


    <div id="navbar-placeholder"></div>



    <div class="galleryContainer">





        <div class="galleryContainer1">

            <div class="wrapper">
                <div class="gallery">


                    <div class="image"><span><img src="/images/galleryImages/tekirdag1.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag2.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag3.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag4.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag5.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag6.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag7.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag8.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag9.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag10.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag11.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/tekirdag12.jpg" alt=""></span></div>
                    <div class="image"><span><img src="/images/galleryImages/intemaInova.jpeg" alt=""></span></div>

                </div>
            </div>






            <div class="preview-box">

                <div class="details">
                    <span class="title">Image <p class="current-img"></p> of
                        <p class="total-img"></p>
                    </span>
                    <span class="icon fas fa-times"></span>
                </div>

                <div class="image-box">

                    <div class="slide prev"><i class="fas fa-angle-left"></i></div>
                    <div class="slide next"><i class="fas fa-angle-right"></i></div>
                    <img src="" alt="">

                </div>
            </div>





            <div class="shadow"></div>



        </div>


        <div class="galleryContainer2">



        </div>


    </div>



    <div id="footerPlaceHolder"></div>


    <script src="/jsPages/gallery.js"></script>
    <script src="/jsPages/navbar.js"></script>

</body>

</html>
